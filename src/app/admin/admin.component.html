<div class="grid grid-flow-col auto-cols-fr">
  <div><h2>Reads</h2>
    <ul>
      <li *ngFor="let read of reads">
        <button (click)="openRead(read.id)">{{ read.id }}</button>
      </li>
    </ul>
  </div>
  <div class="pl-10 pr-10">
     <ng-container *rerender='highlightData'>
       <article1></article1>
     </ng-container>
  </div>
</div>
